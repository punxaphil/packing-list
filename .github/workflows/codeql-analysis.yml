on: push

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v6
    - uses: github/codeql-action/init@v4
      with:
        languages: javascript
    - uses: github/codeql-action/autobuild@v4
    - uses: github/codeql-action/analyze@v4
